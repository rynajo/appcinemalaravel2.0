            <form class="d-flex" role="search">

    <br />
    <br /> 

    <form class="container-fluid d-flex justify-content-center grid gap-5 mx-auto containercentrar w-25 formpreencher">
        <fieldset>
          <legend class="legenda">Faça seu login: </legend>
          <div class="mb-3">
            <label for="TextInput" class="form-label">E-mail: </label>
            <input desable type="text" id="TextInput" class="form-control" placeholder="Insira seu e-mail">
            <label for="TextInput" class="form-label">Senha: </label>
            <input desable type="text" id="TextInput" class="form-control" placeholder="Insira sua senha">
          </div>
 
        <button type="submit" class="btn btn-primary">Entrar</button>
        </fieldset>
    </form>

    <br />
    <br /> 

    <form class="container-fluid d-flex justify-content-center grid gap-5 mx-auto containercentrar w-25 formpreencher">
        <fieldset>
            <legend class="legenda"> Não possui cadastro? Registre-se agora!</legend>
            <div class="mb-3">
                <label for="TextInput" class="form-label">E-mail: </label>
                <input desable type="text" id="TextInput" class="form-control" placeholder="Insira seu e-mail">
                <label for="TextInput" class="form-label">Nome: </label>
                <input desable type="text" id="TextInput" class="form-control" placeholder="Insira seu nome completo">
                <label for="TextInput" class="form-label">Senha: </label>
                <input desable type="text" id="TextInput" class="form-control" placeholder="Insira uma senha forte">
                <label for="TextInput" class="form-label">Whatsapp: </label>
                <input desable type="text" id="TextInput" class="form-control" placeholder="(ddd) 00000-0000">
                <label for="TextInput" class="form-label">CPF: </label>
                <input desable type="text" id="TextInput" class="form-control" placeholder="Insira seu CPF">

            </div>
 
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </fieldset>
    </form>
